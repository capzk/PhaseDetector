name: Release Addon Package

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Read Version From TOC
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(grep -E "^## Version:" PhaseDetector.toc | sed -E "s/^## Version:[[:space:]]*//")
          if [ -z "${VERSION}" ]; then
            echo "Version not found in TOC"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "TAG=v${VERSION}" >> "$GITHUB_ENV"
      
      - name: Build Zip
        shell: bash
        run: |
          set -euo pipefail
          ZIP_NAME="PhaseDetector-${VERSION}.zip"
          rm -rf dist
          mkdir -p dist/PhaseDetector
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".gitignore" \
            --exclude "dist" \
            ./ dist/PhaseDetector/
          (cd dist && zip -r "../${ZIP_NAME}" "PhaseDetector")
          echo "ZIP_NAME=${ZIP_NAME}" >> "$GITHUB_ENV"
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG }}
          name: ${{ env.TAG }}
          commit: ${{ github.sha }}
          artifacts: ${{ env.ZIP_NAME }}
          artifactErrorsFailBuild: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          generateReleaseNotes: true